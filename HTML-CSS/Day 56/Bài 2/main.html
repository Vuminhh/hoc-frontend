<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style2.css" />
    <script
      src="https://kit.fontawesome.com/7cc4e9186e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="result">
      <div class="tool">
        <span class="tool__label">Sắp xếp theo</span>
        <div class="Option">
          <div class="option__1 option__2">Liên quan</div>
          <div class="option__1">Mới nhất</div>
          <div class="option__1">Bán chạy</div>
          <div class="Selection">
            <div class="Selection__1">
              <span class="Selection__1__1">Giá</span>
            </div>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
        <div class="control">
          <div class="control__status">
            <span class="control__currentpage">1</span>
            /
            <span class="control__totalpage">50</span>
          </div>
          <button class="button__prev">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button class="button__next">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
